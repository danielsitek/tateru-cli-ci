
stages:
    - build
    - test

build:node10:
    image: node:10
    stage: build
    before_script:
        - npm ci
    script:
        - npm run build
        - node -v > dist/node-version.txt
    only:
        - master
    artifacts:
        name: "build-node10-{$CI_COMMIT_REF_SLUG}-{$CI_COMMIT_SHORT_SHA}"
        paths:
            - dist/

